name: ${COMPOSE_PROJECT_NAME:-wjf-developer}

services:
  db-wjf-developer:
    image: postgres:15-alpine
    container_name: db-wjf-developer
    hostname: db-wjf-developer
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user_wjf_developer
      POSTGRES_PASSWORD: senhaS3creta
      POSTGRES_DB: postgres
      APP_DATABASES: "template,sou_influencer,gabaritte,emprezza,alertalink"
      APP_DB_DEFAULT_PASSWORD: "senhaS3creta"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/00-init-multiple-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge